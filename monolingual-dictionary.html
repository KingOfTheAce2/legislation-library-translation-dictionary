<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nederlands Juridisch Woordenboek - Rechtstermen met Nederlandse definities van de Raad van de Rechtspraak">
    <meta name="keywords" content="Nederlands recht, juridisch woordenboek, rechtstermen, juridische definities">
    <title>Nederlands Juridisch Woordenboek | Monolingual Legal Dictionary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --secondary: #3b82f6;
            --accent: #60a5fa;
            --success: #10b981;
            --bg: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text: #1e293b;
            --text-secondary: #64748b;
            --text-light: #94a3b8;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg-secondary);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: white;
        }

        .logo:hover {
            opacity: 0.9;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .search-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .stats-bar {
            background: var(--bg-tertiary);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .term-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            transition: box-shadow 0.2s;
        }

        .term-card:hover {
            box-shadow: var(--shadow-md);
        }

        .term-word {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .lang-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .definition {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text);
            margin-bottom: 1.5rem;
        }

        .meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.85rem;
            color: var(--text-light);
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .highlight {
            background: #fef08a;
            padding: 0 0.2rem;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .term-word {
                font-size: 1.4rem;
            }

            .definition {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <span>üìñ</span>
                <span>Monolingual Dictionary</span>
            </a>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">‚Üê Home</a>
                <a href="translation-dictionary.html" class="nav-link">Translation Dictionary</a>
                <a href="legislation.html" class="nav-link">Legislation Library</a>
                <a href="authors-licenses.html" class="nav-link">Authors & Licenses</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="search-section">
            <input
                type="search"
                id="searchInput"
                class="search-input"
                placeholder="Zoek rechtstermen in het Nederlands..."
                autocomplete="off"
            >
        </div>

        <div class="stats-bar" id="statsBar">
            Laden...
        </div>

        <div id="resultsContainer">
            <div class="loading">
                Woordenboek laden...
            </div>
        </div>
    </div>

    <script>
        let dictionaryData = [];

        // Load monolingual dictionary
        async function loadDictionary() {
            try {
                const response = await fetch('legal-data/netherlands/dictionaries/NL-legal-dictionary.json');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                dictionaryData = await response.json();
                console.log(`Loaded ${dictionaryData.length} terms`);

                displayResults(dictionaryData);
                updateStats(dictionaryData.length, dictionaryData.length);
            } catch (error) {
                console.error('Error loading dictionary:', error);
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="no-results">
                        <h2>‚ùå Fout bij laden woordenboek</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 1rem; font-size: 0.9rem;">
                            Zorg ervoor dat NL-legal-dictionary.json beschikbaar is.
                        </p>
                    </div>
                `;
            }
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', debounce(performSearch, 300));

        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            let results = dictionaryData;

            if (query) {
                results = results.filter(term => {
                    const termMatch = term.source.toLowerCase().includes(query);
                    const definitionMatch = term['lang-source-dict'] &&
                        term['lang-source-dict'].toLowerCase().includes(query);

                    return termMatch || definitionMatch;
                });
            }

            displayResults(results, query);
            updateStats(results.length, dictionaryData.length);
        }

        function displayResults(results, query = '') {
            const container = document.getElementById('resultsContainer');

            if (results.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h2>üîç Geen resultaten gevonden</h2>
                        <p>Probeer andere zoektermen</p>
                    </div>
                `;
                return;
            }

            const html = results.map(term => {
                const termText = highlightText(term.source, query);
                const definition = term['lang-source-dict'] ?
                    highlightText(term['lang-source-dict'], query) :
                    'Geen definitie beschikbaar';

                return `
                    <div class="term-card">
                        <div class="term-word">
                            ${termText}
                            <span class="lang-badge">${term['lang-source']}</span>
                        </div>
                        <div class="definition">${definition}</div>
                        <div class="meta">
                            <div class="meta-item">
                                <strong>Bron:</strong> ${term.author}
                            </div>
                            <div class="meta-item">
                                <strong>Licentie:</strong> ${term.license}
                            </div>
                            ${term['sme-reviewed'] ? '<span class="badge badge-success">‚úì Geverifieerd</span>' : ''}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        function highlightText(text, query) {
            if (!query || !text) return text;
            const regex = new RegExp(`(${escapeRegExp(query)})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function updateStats(showing, total) {
            document.getElementById('statsBar').innerHTML = `
                <strong>${showing}</strong> van <strong>${total}</strong> termen getoond
            `;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Load dictionary on page load
        loadDictionary();
    </script>
</body>
</html>
